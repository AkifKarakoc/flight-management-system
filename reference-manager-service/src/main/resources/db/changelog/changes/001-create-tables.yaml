databaseChangeLog:
  - changeSet:
      id: create-airlines-table
      author: flight-management-team
      comment: "Create airlines table if not exists"
      preConditions:
        - onFail: MARK_RAN
        - onError: HALT
        - not:
            - tableExists:
                tableName: airlines
      changes:
        - createTable:
            tableName: airlines
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: iata_code
                  type: VARCHAR(3)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: icao_code
                  type: VARCHAR(4)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: country
                  type: VARCHAR(100)
              - column:
                  name: type
                  type: VARCHAR(50)
              - column:
                  name: active
                  type: BOOLEAN
                  defaultValueBoolean: true
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP ON UPDATE CURRENT_TIMESTAMP
      rollback:
        - dropTable:
            tableName: airlines

  - changeSet:
      id: create-airports-table
      author: flight-management-team
      comment: "Create airports table if not exists"
      preConditions:
        - onFail: MARK_RAN
        - onError: HALT
        - not:
            - tableExists:
                tableName: airports
      changes:
        - createTable:
            tableName: airports
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: iata_code
                  type: VARCHAR(3)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: icao_code
                  type: VARCHAR(4)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: city
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: country
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: timezone
                  type: VARCHAR(50)
              - column:
                  name: latitude
                  type: DOUBLE
              - column:
                  name: longitude
                  type: DOUBLE
              - column:
                  name: elevation
                  type: INT
              - column:
                  name: type
                  type: VARCHAR(50)
              - column:
                  name: active
                  type: BOOLEAN
                  defaultValueBoolean: true
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP ON UPDATE CURRENT_TIMESTAMP
      rollback:
        - dropTable:
            tableName: airports

  - changeSet:
      id: create-aircrafts-table
      author: flight-management-team
      comment: "Create aircrafts table if not exists"
      preConditions:
        - onFail: MARK_RAN
        - onError: HALT
        - not:
            - tableExists:
                tableName: aircrafts
      changes:
        - createTable:
            tableName: aircrafts
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: registration_number
                  type: VARCHAR(20)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: aircraft_type
                  type: VARCHAR(10)
                  constraints:
                    nullable: false
              - column:
                  name: manufacturer
                  type: VARCHAR(50)
              - column:
                  name: model
                  type: VARCHAR(50)
              - column:
                  name: seat_capacity
                  type: INT
              - column:
                  name: cargo_capacity
                  type: INT
              - column:
                  name: max_range
                  type: INT
              - column:
                  name: manufacture_date
                  type: DATE
              - column:
                  name: last_maintenance
                  type: DATE
              - column:
                  name: status
                  type: VARCHAR(30)
                  defaultValue: 'ACTIVE'
              - column:
                  name: airline_id
                  type: BIGINT
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP ON UPDATE CURRENT_TIMESTAMP
      rollback:
        - dropTable:
            tableName: aircrafts

  - changeSet:
      id: add-aircrafts-foreign-key
      author: flight-management-team
      comment: "Add foreign key constraint for aircrafts table"
      preConditions:
        - onFail: MARK_RAN
        - onError: HALT
        - tableExists:
            tableName: aircrafts
        - tableExists:
            tableName: airlines
        - not:
            - foreignKeyConstraintExists:
                foreignKeyName: fk_aircrafts_airline
      changes:
        - addForeignKeyConstraint:
            baseTableName: aircrafts
            baseColumnNames: airline_id
            referencedTableName: airlines
            referencedColumnNames: id
            constraintName: fk_aircrafts_airline
      rollback:
        - dropForeignKeyConstraint:
            baseTableName: aircrafts
            constraintName: fk_aircrafts_airline

  - changeSet:
      id: create-routes-table
      author: flight-management-team
      comment: "Create routes table if not exists"
      preConditions:
        - onFail: MARK_RAN
        - onError: HALT
        - not:
            - tableExists:
                tableName: routes
      changes:
        - createTable:
            tableName: routes
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: origin_airport_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: destination_airport_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: distance
                  type: INT
              - column:
                  name: estimated_flight_time
                  type: INT
              - column:
                  name: active
                  type: BOOLEAN
                  defaultValueBoolean: true
              - column:
                  name: route_type
                  type: VARCHAR(30)
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP ON UPDATE CURRENT_TIMESTAMP
      rollback:
        - dropTable:
            tableName: routes

  - changeSet:
      id: add-routes-foreign-keys
      author: flight-management-team
      comment: "Add foreign key constraints for routes table"
      preConditions:
        - onFail: MARK_RAN
        - onError: HALT
        - tableExists:
            tableName: routes
        - tableExists:
            tableName: airports
        - not:
            - foreignKeyConstraintExists:
                foreignKeyName: fk_routes_origin_airport
      changes:
        - addForeignKeyConstraint:
            baseTableName: routes
            baseColumnNames: origin_airport_id
            referencedTableName: airports
            referencedColumnNames: id
            constraintName: fk_routes_origin_airport
        - addForeignKeyConstraint:
            baseTableName: routes
            baseColumnNames: destination_airport_id
            referencedTableName: airports
            referencedColumnNames: id
            constraintName: fk_routes_destination_airport
        - addUniqueConstraint:
            tableName: routes
            columnNames: origin_airport_id, destination_airport_id
            constraintName: unique_route
      rollback:
        - dropForeignKeyConstraint:
            baseTableName: routes
            constraintName: fk_routes_origin_airport
        - dropForeignKeyConstraint:
            baseTableName: routes
            constraintName: fk_routes_destination_airport
        - dropUniqueConstraint:
            tableName: routes
            constraintName: unique_route

