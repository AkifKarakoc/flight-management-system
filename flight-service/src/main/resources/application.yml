spring:
  application:
    name: flight-service

  datasource:
    url: jdbc:mysql://localhost:3308/flight_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
    username: admin
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: none  # Liquibase kullanaca??z
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect

  # Liquibase yap?land?rmas?
  liquibase:
    enabled: true
    change-log: classpath:db/changelog/db.changelog-master.yaml

  # Redis yap?land?rmas?
  data:
    redis:
      host: localhost
      port: 6379
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0

  # Kafka yap?land?rmas?
  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: flight-service-group
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.type.mapping: referenceEvent:com.flightmanagement.flightservice.event.ReferenceEvent
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer

server:
  port: 8082

# JWT yap?land?rmas? (Reference Manager ile ayn? secret)
jwt:
  secret: mySecretKey12345678901234567890123456789012345678901234567890
  expiration: 86400000

# Reference Manager Service URL
reference-manager:
  base-url: http://localhost:8081

# Cache yap?land?rmas?
cache:
  ttl:
    airline: 3600    # 1 saat
    airport: 3600    # 1 saat
    aircraft: 1800   # 30 dakika

logging:
  level:
    com.flightmanagement: DEBUG
    org.springframework.boot: INFO
    org.springframework.data.redis: DEBUG