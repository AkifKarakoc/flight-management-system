databaseChangeLog:
  - changeSet:
      id: create-flights-table
      author: flight-management-team
      comment: "Create flights table"
      changes:
        - createTable:
            tableName: flights
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: flight_number
                  type: VARCHAR(10)
                  constraints:
                    nullable: false
              - column:
                  name: airline_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: aircraft_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: origin_airport_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: destination_airport_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: flight_date
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: scheduled_departure
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: scheduled_arrival
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: actual_departure
                  type: TIMESTAMP
              - column:
                  name: actual_arrival
                  type: TIMESTAMP
              - column:
                  name: status
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
                  defaultValue: 'SCHEDULED'
              - column:
                  name: type
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
                  defaultValue: 'PASSENGER'
              - column:
                  name: passenger_count
                  type: INT
              - column:
                  name: cargo_weight
                  type: INT
              - column:
                  name: notes
                  type: VARCHAR(500)
              - column:
                  name: gate_number
                  type: VARCHAR(10)
              - column:
                  name: delay_minutes
                  type: INT
              - column:
                  name: delay_reason
                  type: VARCHAR(200)
              - column:
                  name: active
                  type: BOOLEAN
                  defaultValueBoolean: true
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP ON UPDATE CURRENT_TIMESTAMP
      rollback:
        - dropTable:
            tableName: flights

  - changeSet:
      id: add-flights-indexes
      author: flight-management-team
      comment: "Add indexes for better query performance"
      changes:
        - createIndex:
            tableName: flights
            indexName: idx_flight_number_date
            unique: true
            columns:
              - column:
                  name: flight_number
              - column:
                  name: flight_date
        - createIndex:
            tableName: flights
            indexName: idx_airline_id
            columns:
              - column:
                  name: airline_id
        - createIndex:
            tableName: flights
            indexName: idx_aircraft_id
            columns:
              - column:
                  name: aircraft_id
        - createIndex:
            tableName: flights
            indexName: idx_origin_airport_id
            columns:
              - column:
                  name: origin_airport_id
        - createIndex:
            tableName: flights
            indexName: idx_destination_airport_id
            columns:
              - column:
                  name: destination_airport_id
        - createIndex:
            tableName: flights
            indexName: idx_flight_date
            columns:
              - column:
                  name: flight_date
        - createIndex:
            tableName: flights
            indexName: idx_status
            columns:
              - column:
                  name: status
        - createIndex:
            tableName: flights
            indexName: idx_scheduled_departure
            columns:
              - column:
                  name: scheduled_departure
        - createIndex:
            tableName: flights
            indexName: idx_active
            columns:
              - column:
                  name: active
      rollback:
        - dropIndex:
            indexName: idx_flight_number_date
            tableName: flights
        - dropIndex:
            indexName: idx_airline_id
            tableName: flights
        - dropIndex:
            indexName: idx_aircraft_id
            tableName: flights
        - dropIndex:
            indexName: idx_origin_airport_id
            tableName: flights
        - dropIndex:
            indexName: idx_destination_airport_id
            tableName: flights
        - dropIndex:
            indexName: idx_flight_date
            tableName: flights
        - dropIndex:
            indexName: idx_status
            tableName: flights
        - dropIndex:
            indexName: idx_scheduled_departure
            tableName: flights
        - dropIndex:
            indexName: idx_active
            tableName: flights